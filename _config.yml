name: "My name is Dario Berzano"
description: "My personal page"

url: "dberzano.github.io"

#permalink: /:year/:month/:day/:title
permalink: pretty
paginate: 3
paginate_path: /page:num

gems:
 - "jekyll-paginate"

markdown: kramdown

redcarpet:
  extensions: [ "tables", "strikethrough" ]

highlighter: rouge

defaults:
  -
    scope:
      path: "" # empty string for all files
      type: posts
    values:
      layout: tweet
      createtoc: false
      parnumbers: false
