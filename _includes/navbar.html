{% if paginator.previous_page or paginator.next_page %}
<div class="pagination">

  <span class="prev">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | remove: 'index.html' }}#posts">« newer posts</a>
    {% else %}
    <span>« newer posts</span>
    {% endif %}
  </span>

  <span class="pagenum">{{ paginator.page }} of {{ paginator.total_pages }}</span>

  <span class="next">
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}#posts">older posts »</a>
    {% else %}
    <span>older posts »</span>
    {% endif %}
  </span>

</div>
{% endif %}
