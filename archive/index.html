---
layout: tweet
title: Posts archive
parnumbers: false
createtoc: false
printtitle: false
---

{% for post in paginator.posts %}
<h1 class="posttitle"><a href="{{ post.url }}">{{ post.title }}</a></h1>
<p class="postdate">{{ post.date | date: "%A, %b %d, %Y" }}</p>
<div class="content">
{{ post.content }}
</div>
<div class="postdivider"></div>
{% endfor %}
