<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta property="og:image" content="//dberzano.github.io/secretsanta/preview.jpg">
<title>Secret Santa</title>
<script src="../../Cookies.js"></script>
<script src="../../b64.js"></script>
<script>
var q = Cookies.getQuery();
q.set("w", b64.encode({
    "Dario": ["Miriam"],
    "Miriam": ["Dario"],
    "Francesco": [],
    "Andrès": ["Serena"],
    "Serena": ["Andrès"],
    "Samuele": ["Jlenia"],
    "Jlenia": ["Samuele"],
    "Maria": ["Adele"],
    "Adele": ["Maria"],
}));
q.set("s", "180")
var newUrl = window.location.href.split("?")[0] + "../../" + Cookies.genQueryString(q);
console.info(`Redirecting to ${newUrl}`);
window.location.href = newUrl;
</script>
</head>

</body>
