<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta property="og:image" content="//dberzano.github.io/secretsanta/preview.jpg">
    <title>Secret Santa</title>
    <script src="../../Cookies.js"></script>
    <script src="../../b64.js"></script>
    <script>
        var q = Cookies.getQuery();
        q.set("w", b64.encode({
            // "Giver": ["WontBeReceiver1", "WontBeReceiver2"]
            "Ruben": ["Sara"],
            "Sara": ["Ruben"],
            "Enza": ["Guido"],
            "Guido": ["Enza"],
            "Dario": ["Miriam"],
            "Miriam": ["Dario"],
            "Lucia": ["Dario", "Miriam"],
        }));
        q.set("s", "75")
        var newUrl = window.location.href.split("?")[0] + "../../" + Cookies.genQueryString(q);
        console.info(`Redirecting to ${newUrl}`);
        window.location.href = newUrl;
    </script>
</head>

</body>

</html>
